<div class="credentials-overlay">
    <div class="credentials-dialog">
        <div class="credentials-header">
            <h2>🎯 ERP Session Credentials</h2>
            <button class="credentials-close" id="credentials-close">✕</button>
        </div>
        <div class="credentials-content">
            <div class="credentials-section">
                <h3>🔑 Session Information</h3>
                <div class="credential-item">
                    <label>Session Token:</label>
                    <div class="credential-value">
                        <span class="value-text" id="session-token-display">Loading...</span>
                        <button class="copy-btn" id="copy-session-token">📋</button>
                    </div>
                </div>
                <div class="credential-item">
                    <label>SSO Token:</label>
                    <div class="credential-value">
                        <span class="value-text" id="sso-token-display">Loading...</span>
                        <button class="copy-btn" id="copy-sso-token">📋</button>
                    </div>
                </div>
            </div>

            <div class="credentials-section">
                <h3>🌐 Portal Access</h3>
                <div class="credential-item">
                    <label>ERP URL:</label>
                    <div class="credential-value">
                        <span class="value-text" id="erp-url-value">https://erp.iitkgp.ac.in/IIT_ERP3/</span>
                        <button class="copy-btn" id="copy-erp-url">📋</button>
                    </div>
                </div>
                <div class="credential-item">
                    <label>Authenticated URL:</label>
                    <div class="credential-value">
                        <span class="value-text" id="auth-url-value">Loading...</span>
                        <button class="copy-btn" id="copy-auth-url">📋</button>
                    </div>
                </div>
            </div>

            <div class="credentials-section">
                <h3>📊 Session Details</h3>
                <div class="credential-item">
                    <label>Login Time:</label>
                    <div class="credential-value">
                        <span class="value-text" id="login-time-value">Loading...</span>
                        <button class="copy-btn" id="copy-login-time">📋</button>
                    </div>
                </div>
                <div class="credential-item">
                    <label>User Agent:</label>
                    <div class="credential-value">
                        <span class="value-text" id="user-agent-value">Loading...</span>
                        <button class="copy-btn" id="copy-user-agent">📋</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
